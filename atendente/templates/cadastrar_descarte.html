<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Cadastro de Descarte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Painel Administrativo</h1>
    </div>

    <div class="container">
        <h2>Cadastrar Descarte</h2>

        <form method="POST" action="{% url 'cadastro' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="tipo_material">Tipo de Material</label>
            <select id="tipo_material" name="tipo_material" required>
                <option value="plastico">Pl√°stico</option>
                <option value="papel">Papel</option>
                <option value="vidro">Vidro</option>
                <option value="metal">Metal</option>
                <option value="outro">Outro</option>
            </select>

            <label for="porte_coleta">Porte da Coleta</label>
            <select id="porte_coleta" name="porte_coleta" required>
                <option value="pequeno">Pequeno</option>
                <option value="medio">Medio</option>
                <option value="grande">Grande</option>
            </select>

            <label for="nome_solicitante">Nome do Solicitante</label>
            <input type="text" id="nome_solicitante" name="nome_solicitante" maxlength="100" required>

            <label for="cpf_solicitante">CPF do Solicitante</label>
            <input type="text" id="cpf_solicitante" name="cpf_solicitante" maxlength="14" placeholder="000.000.000-00" required>

            <label for="email_solicitante">E-mail do Solicitante</label>
            <input type="email" id="email_solicitante" name="email_solicitante" required>

            <button type="submit">Cadastrar Descarte</button>
        </form>

        <a href="/" class="back-link">Voltar ao Painel Principal</a>
    </div>

</body>
</html>
