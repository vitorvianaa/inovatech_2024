<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Coleta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="coleta3.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="./services.html">Coleta Por Encomenda</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button id="toggle-dark-mode" class="btn btn-outline-secondary">
                <i class="bi bi-sun-fill"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="form-container">
        <h2 class="form-title">Formulário de Coleta Por Encomenda</h2>
        <form id="coletaForm">
          <div class="mb-3">
            <label for="tipoMaterial" class="form-label"
              >Tipo de Material</label
            >
            <select class="form-select" id="tipoMaterial">
              <option value="">Selecione</option>
              <option>Plástico</option>
              <option>Vidro</option>
              <option>Metal</option>
              <option>Papel</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="nomeSolicitante" class="form-label"
              >Nome do Solicitante</label
            >
            <input
              type="text"
              class="form-control"
              id="nomeSolicitante"
              placeholder="ex: josé da silva"
            />
          </div>

          <div class="mb-3">
            <label for="cpfSolicitante" class="form-label"
              >CPF do Solicitante</label
            >
            <input
              type="tel"
              class="form-control"
              id="cpfSolicitante"
              placeholder="000.000.000-00"
              maxlength="14"
            />
          </div>

          <div class="mb-3">
            <label for="numeroContato" class="form-label"
              >Número de Contato</label
            >
            <input
              type="tel"
              class="form-control"
              id="numeroContato"
              placeholder="(99) 99999-9999"
              maxlength="15"
            />
          </div>

          <div class="mb-3">
            <label for="emailSolicitante" class="form-label"
              >E-mail do Solicitante</label
            >
            <input type="email" class="form-control" id="emailSolicitante" />
          </div>

          <div class="mb-3">
            <label for="ruaSolicitante" class="form-label">Rua</label>
            <input type="text" class="form-control" id="ruaSolicitante" />
          </div>

          <div class="mb-3">
            <label for="numeroEndereco" class="form-label">Número</label>
            <input
              type="text"
              class="form-control"
              id="numeroEndereco"
              placeholder="ex: 123"
            />
          </div>

          <button
            type="button"
            class="btn btn-secondary"
            id="buscarEndereco"
            onclick="atualizarMapa()"
          >
            Buscar Endereço no Google Maps
          </button>

          <div class="mb-3">
            <label for="mapaLocalizacao" class="form-label"></label>
            <iframe
              id="mapaLocalizacao"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354341984393!2d-122.08424978468163!3d37.42206597982248!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24b5d5dfd55%3A0x4a0abfefad8f9d9d!2sGoogleplex!5e0!3m2!1sen!2sus!4v1636524301834!5m2!1sen!2sus"
              width="100%"
              height="250"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            >
            </iframe>
          </div>
          <!-- Botão para inserir imagem -->
          <div class="mb-3">
            <label for="imagemSolicitante" class="form-label"
              >Foto da Coleta</label
            >
            <input
              type="file"
              class="form-control"
              id="imagemSolicitante"
              accept="image/*"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100"
            id="envio"
            disabled
          >
            Cadastrar
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="coleta3.js"></script>
  </body>
</html>
