<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos de Coleta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px;
            color: white;
            text-align: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .view-details {
            background-color: #5cb85c;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            display: inline-block;
        }
        .view-details:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Pontos de Coleta - Manaus/AM</h1>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Rua</th>
                    <th>Bairro</th>
                    <th>Numero</th>
                    <th>CEP</th>
                </tr>
            </thead>
            <tbody>
                {% for i in pev %}
                <tr>
                    <td>{{ i.nome }}</td>
                    <td>{{ i.rua }}</td>
                    <td>{{ i.bairro }}</td>
                    <td>{{ i.numero }}</td>
                    <td>{{ i.cep }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
