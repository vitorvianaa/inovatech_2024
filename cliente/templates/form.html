<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Coleta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h2>Formulário de Coleta</h2>

    <form method="POST" action="{% url 'form' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="tipo_material">Tipo de Material</label>
        <select id="tipo_material" name="tipo_material">
            <option value="plastico">Plástico</option>
            <option value="papel">Papel</option>
            <option value="vidro">Vidro</option>
            <option value="metal">Metal</option>
            <option value="outro">Outro</option>
        </select>

        <label for="nome_solicitante">Nome do Solicitante</label>
        <input type="text" id="nome_solicitante" name="nome_solicitante" maxlength="100" required>

        <label for="cpf_solicitante">CPF do Solicitante</label>
        <input type="text" id="cpf_solicitante" name="cpf_solicitante" maxlength="14" placeholder="000.000.000-00" required>

        <label for="numero_contato">Número de Contato</label>
        <input type="text" id="numero_contato" name="numero_contato" maxlength="15" placeholder="(99) 99999-9999" required>

        <label for="email_solicitante">E-mail do Solicitante</label>
        <input type="email" id="email_solicitante" name="email_solicitante" required>

        <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua" maxlength="100" required>

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>

        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" required>



        <label for="foto_coleta">Foto da Coleta</label>
        <input type="file" id="foto_coleta" name="foto_coleta" accept="image/*" required>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
